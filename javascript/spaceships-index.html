<!DOCTYPE HTML>
<html lang = "en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="spaceships-javascript.js"></script>
  <title>Spaceships</title>
  <meta charset = "UTF-8" />
</head>
<body>
  <h1>Planet Express</h1>
  <table>
    <tr>
      <th>Property</th>
      <th>Current Level</th>
    </tr>
    <tr>
      <td>Fry's Thirst Level</td>
      <td id="thirst"></td>
    </tr>
    <tr>
      <td>Leela's Unfulfilled Work Orders</td>
      <td id="work"></td>
    </tr>
    <tr>
      <td>Bender's Horde of Treasure</td>
      <td id="horde"></td>
    </tr>
    <tr>
      <td>Zoidberg’s Hunger Level</td>
      <td id="hunger"></td>
    </tr>
    <tr>
      <td>Hermes’s Backlog of Receipts to Process</td>
      <td id="receipts"></td>
    </tr>
  </table>

  <button id="drink">Drink</button>
  <button id="deliver">Deliver</button>
  <button id="steal">Steal</button>
  <button id="eat">Eat</button>
  <button id="account">Account</button>
</body>
</html>
